                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="tabela-cliente">
                <tr class="cliente">
                    <td class="nome">Geovanny</td>

        <ul id="mensagens-erro"></ul>

            <h2>Adicionar Nova Encomenda</h2>

                <label for="produto">Produto:</label>

                    <option value="Tapete">Tapete</option>
                    <option value="Jaqueta">Jaqueta</option>
                    <option value="Colar">Colar</option>
                    <option value="Pulseira">Pulseira de Ouro</option>
                
                </select>
                <label for="valor_unitario">R$ Unit√°rio:</label>

            <button type="submit">Enviar</button>
